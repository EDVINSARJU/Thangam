<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Gold Purity</title>
</head>
<body>
    <h1>Predict Gold Purity</h1>
    <form method="POST" action="{% url 'predict_purity' %}">
        {% csrf_token %}
        <label for="weight">Weight (grams):</label>
        <input type="number" id="weight" name="weight" required><br>

        <label for="volume">Volume (cubic centimeters):</label>
        <input type="number" id="volume" name="volume" required><br>

        <label for="density">Density (grams per cubic centimeter):</label>
        <input type="number" id="density" name="density" required><br>

        <button type="submit">Predict Purity</button>
    </form>

    {% if predicted_purity %}
    <h2>Predicted Purity:</h2>
    <p>{{ predicted_purity }}</p>
    {% endif %}
</body>
</html>
