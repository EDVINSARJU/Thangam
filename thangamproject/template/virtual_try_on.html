<!DOCTYPE html>
<html>
<head>
    <title>Virtual Try-On</title>
</head>
<body>
    <h1>Welcome to Virtual Try-On</h1>
    <img id="video_feed" src="{{ url_for('virtual_try_on_feed') }}" alt="Video Feed">

    <form action="{{ url_for('virtual_try_on') }}" method="post">
        <button type="submit">Try On</button>
    </form>

    <script>
        // Auto-refresh the video feed every second
        setInterval(function() {
            document.getElementById('video_feed').src = "{{ url_for('virtual_try_on_feed') }}?t=" + new Date().getTime();
        }, 1000);
    </script>
</body>
</html>
