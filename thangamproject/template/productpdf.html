<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .logo {
    font-size: 24px;
    font-weight: bold;
    color: #ff0000; /* Red color */
    opacity: 0.5; /* Faded */
    text-align: center;
    margin-bottom: 20px;
  }
  .product-image {
    width: 200px;
    height: 200px;
    margin: 0 auto;
    display: block;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">THANGAM JEWELLERY</div>
    <img src="{{ product_image }}" alt="Product Image" class="product-image">
    <h2>Product Details</h2>
    <table>
      <tr>
        <th>Attribute</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>Product Name</td>
        <td>{{ product_name }}</td>
      </tr>
      <tr>
        <td>Gold Weight</td>
        <td>{{ gold_weight }}</td>
      </tr>
      <tr>
        <td>Purity of Gold</td>
        <td>{{ purity_of_gold }}</td>
      </tr>
      <tr>
        <td>Volume</td>
        <td>{{ volume }}</td>
      </tr>
      <tr>
        <td>Estimated Purity (%)</td>
        <td>{{ estimated_purity }}</td>
      </tr>
    </table>
  </div>
</body>
</html>
