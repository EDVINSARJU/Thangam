{% extends "base.html" %}

{% block content %}
  <h1>Your Orders</h1>
  <ul>
    {% for order in orders %}
      <li>
        <a href="{% url 'view_order_details' order.id %}">Order #{{ order.id }}</a> (Total Price: ${{ order.total_price }})
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
